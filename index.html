<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cronômetro com JS</title>
</head>
<body>

  <header>
    <h1>Cronômetro</h1>
  </header>
  
  <div class="container">
    <h2 id="time">00:00:00</h2>
    <div class="buttons">
      <button id="start-btn" onclick="start()">Iniciar</button>
      <button id="pause-btn" onclick="pause()">Pausar</button>
      <button id="stop-btn" onclick="stop()">Parar</button>
    </div>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
